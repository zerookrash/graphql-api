type Query {
  hello(name: String): String!
}

type Mutation {
  signup(data: UserCreateInput!): Auth!
  login(email: String!, password: String!): Auth!
  createUser(data: UserCreateInput!): User
  message(dataMsn: NewMessage): Message! # No estoy seguro de lo que me tendria que regresar.
  house(dataHouse: NewHouse!): House! # No estoy seguro de lo que me tendria que regresar.
}

type Auth {
  message: String!
  token: String!
}

type House {
  message: String!
}

type Message {
  message: String!
}

input UserCreateInput {
  first_name: String
  last_name: String
  birth_date: String
  gender: String
  email: String!
  password: String!
}

type User {
  _id: String
  first_name: String
  last_name: String
  birth_date: String
  gender: String
  email: String!
  movil: String!
  fijo: Int
  password: String
  is_active: Boolean
  is_admin: Boolean!
}

type Message {
  name: String!
  email:String!
  movil: Int!
  subject: String!
  message: String!
}

type Casa {
  address: String!
  real_number: Int
  status: String! # Compra-Venta normal, Intestado, Herencia ...
  popular: Boolean
  houseType: String! # Terreno, Casa o departamento
  action: String # Compra o Renta
  area: Int
  parkingLot: Int! # No. de lugares de estacionamiento
  kitchen: Boolean!
  livingRoom: Boolean!
  dinningRoom: Boolean!
  bedRoom: Int!
  halfBathrooms: Boolean!
  NohalfBathrooms: Int
  bathRooms: Int!
  predial: Boolean
  scriptures: Boolean
  ine: Boolean
}